<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:NsHelpdesk="http://typo3.org/ns/NITSAN/NsHelpdesk/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{isBackend}">
	<f:then>
		<link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Vendor/bootstrap5.3.min.css', extensionName: 'ns_helpdesk')}" media="all">
		<link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Css/global.css', extensionName: 'ns_helpdesk')}" media="all">
		<link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Css/main.css', extensionName: 'ns_helpdesk')}" media="all">
		<link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Css/ns-helpdesk.css', extensionName: 'ns_helpdesk')}" media="all">
		<link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Css/configuration.css', extensionName: 'ns_helpdesk')}" media="all">
		<link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Css/font-awesome.css', extensionName: 'ns_helpdesk')}" media="all">
		<script nonce="{f:security.nonce()}">
			var imageTypes = '{settings.imageTypes}', imageMaxSize = 1050000 * '{settings.imageMaxSize}';
			var selectedLLL = '{f:translate(key:"nshelpdesk.selectedItems")}'
		</script>
		<div class="typo3-fullDoc nitsan-module">
			<div id="typo3-docbody">
				<div id="typo3-inner-docbody" style="padding: 24px;margin-top: 0;transition: border .2s ease;">
					<div class="ns-ext-navigation-wrap">
						<a class="navbar-brand ns-ext-name ns-ext-name-desktop" href="javascript:;"><f:translate key="brandname" extensionName="ns_helpdesk" /></a>
						<div class="ns-ext-navigation">
							<nav class="navbar navbar-expand-lg">
								<a class="navbar-brand ns-ext-name" href="javascript:;"><f:translate key="brandname" extensionName="ns_helpdesk" /></a>
								<button class="navbar-toggler" type="button" {bootstrapVariable}-toggle="collapse" {bootstrapVariable}-target="#nsextNavbar"
										aria-controls="nsextNavbar" aria-expanded="false" aria-label="Toggle navigation">
										<span class="navbar-toggler__line"></span>
										<span class="navbar-toggler__line"></span>
										<span class="navbar-toggler__line"></span>
								</button>
								<div class="collapse navbar-collapse" id="nsextNavbar">
									<ul class="navbar-nav">
										<li class="nav-item {f:if(condition: '{action}==dashboard', then: 'active')}">
											<f:link.action action="dashboard" class="nav-link">
												<em class="fa fa-dashboard" aria-hidden="true"></em><f:translate key="dashboard" /></f:link.action>
										</li>
										<li class="nav-item {f:if(condition: '{action}==list', then: 'active')}">
											<f:link.action action="list" class="nav-link" additionalAttributes="{data-bs-toggle:'tooltip',data-placement:'bottom'}" title="{f:translate(key: 'nav.tickets.desc')}">
												<em class="fa fa-ticket" aria-hidden="true"></em><f:translate key="nav.tickets" />
											</f:link.action>
										</li>
									</ul>
								</div>
							</nav>
						</div>
					</div>
					<f:flashMessages />

					<f:render section="content" />
				</div>
			</div>
			<div class="loader">
				<core:icon identifier="spinner-circle-dark" size="large" />
			</div>
		</div>
		<div class="modal fade" id="{modalClasses.singleModalClass}" tabindex="-1" role="dialog" aria-labelledby="{modalClasses.singleModalClass}" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title"><f:translate key="deleteHeading" /></h5>
						<button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<p>{modalClasses.singleDeletefor}</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><em class="fa fa-close" aria-hidden="true"></em><f:translate key="cancel" /></button>
						<button type="button" class="btn btn-danger confirmSingleYes"><em class="fa fa-trash-o" aria-hidden="true"></em><f:translate key="delete" /></button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="{modalClasses.multipleModalClass}" tabindex="-1" role="dialog" aria-labelledby="{modalClasses.multipleModalClass}" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title"><f:translate key="deleteHeading" /></h5>
						<button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<p>{modalClasses.multipleDeletefor}</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><em class="fa fa-close" aria-hidden="true"></em><f:translate key="cancel" /></button>
						<button type="button" class="btn btn-danger confirmMultipleYes"><em class="fa fa-trash-o" aria-hidden="true"></em><f:translate key="delete" /></button>
					</div>
				</div>
			</div>
		</div>
	</f:then>
	<f:else>
		<NsHelpdesk:loadAssets />
		<div class="tx-ns-helpdesk ns_helpdesk-main">
			<div class="loader-wraper">
				<div class="loader-mail">
					<f:image src="EXT:ns_helpdesk/Resources/Public/Icons/mail-loader.svg" />
				</div>
			</div>
			<f:render section="content" />
		</div>
	</f:else>
</f:if>
</html>
