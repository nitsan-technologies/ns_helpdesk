<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Widget/Widget" />
<f:section name="main">
    <div class="row">
        <div class="col-sm-2">
            <span style="background: #e6e6e6;display: inline-block;padding: 5px 20px;font-size: 19px;font-weight: 600;"><f:translate key="widget.ext_title" extensionName="ns_helpdesk" /></span>
        </div>
        <div class="col-sm-7">

        </div>
        <div class="col-sm-2">
			<a href="https://t3planet.com" target="_blank">
				<img src="{f:uri.image(src: 'EXT:ns_helpdesk/Resources/Public/Icons/t3planet.svg')}"
					 class="widget-t3information-logo"
					 width="180px"
					 alt="nitsan"/>
			</a>
        </div>
    </div>

	<div class="content">
		<table class="table table-bordered widget-table" style="width: 65%" >
			<tr>
				<td><f:translate key="customerreview" extensionName="ns_helpdesk"/></td>
				<td>
					<div class='rating-stars'>
						<ul id='stars'>
							<f:for each="{0:1,1:2,2:3,3:4,4:5}" as="item" iteration="i">
								<li class="star {f:if(condition:'{i.cycle} <= {totalRatings}', then:'selected')}" data-value='1'>
									<svg xmlns="http://www.w3.org/2000/svg" width="28.01" height="26.843" viewBox="0 0 28.01 26.843">
										<path id="shapes-and-symbols_1_" data-name="shapes-and-symbols (1)" d="M27.937,10.635a1.486,1.486,0,0,0-1.282-1.024l-8.084-.734-3.2-7.482a1.489,1.489,0,0,0-2.738,0l-3.2,7.481-8.086.734a1.49,1.49,0,0,0-.845,2.605L6.62,17.576l-1.8,7.938a1.486,1.486,0,0,0,2.214,1.608l6.974-4.168,6.971,4.168a1.488,1.488,0,0,0,2.215-1.608l-1.8-7.938L27.5,12.217a1.489,1.489,0,0,0,.437-1.582Zm0,0" transform="translate(0 -0.491)" fill="#dbdfe4"/>
									</svg>
								</li>
							</f:for>
						</ul>
					</div>
				</td>
			</tr>
			<tr>
				<td><f:translate key="dashboard.plural.total.ticket" extensionName="ns_helpdesk"/></td>
				<td>{totalTickets}</td>
			</tr>
			<tr>
				<td><f:translate key="dashboard.plural.close.ticket" extensionName="ns_helpdesk"/></td>
				<td>{totalClosedTickets}</td>
			</tr>
			<tr>
				<td><f:translate key="dashboard.plural.new.ticket" extensionName="ns_helpdesk"/></td>
				<td>{totalNewTickets}</td>
			</tr>
		</table>
	</div>
</f:section>
</html>
