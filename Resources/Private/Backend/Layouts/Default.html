<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:be.container pageTitle="{f:translate(key: 'pagetitle')}" includeJavaScriptModules="{0:'TYPO3/CMS/NsHelpdesk/Main'}">
	<script src="{f:uri.resource(path:'JavaScript/Jquery.js')}"></script>
	<script src="{f:uri.resource(path:'JavaScript/Jquery.js')}"></script>
	<script src="{f:uri.resource(path:'JavaScript/tinymce/tinymce.min.js')}"></script>
	<script src="{f:uri.resource(path:'JavaScript/Fancybox.js')}"></script>
	<link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Vendor/bootstrap5.3.min.css', extensionName: 'ns_helpdesk')}" media="all">
	<link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Css/global.css', extensionName: 'ns_helpdesk')}" media="all">
	<link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Css/main.css', extensionName: 'ns_helpdesk')}" media="all">
	<link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Css/ns-helpdesk.css', extensionName: 'ns_helpdesk')}" media="all">
	<link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Css/configuration.css', extensionName: 'ns_helpdesk')}" media="all">
	<div class="typo3-fullDoc nitsan-module">
		<div id="typo3-docbody">
			<div id="typo3-inner-docbody" style="padding: 24px;margin-top: 0;transition: border .2s ease;">
				<div class="ns-ext-navigation-wrap">
				<a class="navbar-brand ns-ext-name ns-ext-name-desktop" href="javascript:;"><f:translate key="brandname" extensionName="ns_helpdesk" /></a>
					<div class="ns-ext-navigation">
					<nav class="navbar navbar-expand-lg">
						<a class="navbar-brand ns-ext-name" href="javascript:;"><f:translate key="brandname" extensionName="ns_helpdesk" /></a>
						<button class="navbar-toggler" type="button" {bootstrapVariable}-toggle="collapse" {bootstrapVariable}-target="#nsextNavbar"
						        aria-controls="nsextNavbar" aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="nsextNavbar">
							<ul class="navbar-nav">
								<li class="nav-item {f:if(condition: '{action}==dashboard', then: 'active')}">
									<f:link.action action="dashboard" class="nav-link">
										<em class="fa fa-dashboard" aria-hidden="true"></em><f:translate key="dashboard" extensionName="ns_helpdesk" /></f:link.action>
								</li>
								<li class="nav-item {f:if(condition: '{action}==ns_helpdesk_globalSettings', then: 'active')}">
									<f:link.action action="getConstants" additionalParams="{cat:'ns_helpdesk_globalSettings'}" class="nav-link" additionalAttributes="{data-bs-toggle:'tooltip',data-placement:'bottom'}" title="{f:translate(key: 'ns_helpdesk_globalSettings.desc')}">
										<em class="fa fas fa-gear" aria-hidden="true"></em><f:translate key="ns_helpdesk_globalSettings" extensionName="ns_helpdesk" />
									</f:link.action>
								</li>
								<li class="nav-item {f:if(condition: '{action}==list', then: 'active')}">
									<f:link.action action="list" class="nav-link" additionalAttributes="{data-bs-toggle:'tooltip',data-placement:'bottom'}" title="{f:translate(key: 'nav.tickets.desc')}">
										<em class="fa fa-ticket" aria-hidden="true"></em><f:translate key="nav.tickets" extensionName="ns_helpdesk" />
									</f:link.action>
								</li>
							</ul>
						</div>
					</nav>
					</div>
				</div>
				<f:flashMessages />

				<f:render section="content" />
			</div>
		</div>
		<div class="loader">
			<core:icon identifier="spinner-circle-dark" size="large" />
		</div>
	</div>
</f:be.container>
</html>
