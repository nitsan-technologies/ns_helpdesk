<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
    xmlns:bt="http://typo3.org/ns/NITSAN\NsHelpdesk\ViewHelpers"
    data-namespace-typo3-fluid="true"
>
		<link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Css/global.css', extensionName: 'ns_helpdesk')}" media="all">
		<link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Css/main.css', extensionName: 'ns_helpdesk')}" media="all">
        <link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Css/ns-helpdesk.css', extensionName: 'ns_helpdesk')}" media="all">
		<link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Css/configuration.css', extensionName: 'ns_helpdesk')}" media="all">
		<link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Css/font-awesome.css', extensionName: 'ns_helpdesk')}" media="all">
<f:if condition="({f:count(subject: allTemplatesOnPage)} > 1) || ({f:count(subject: relevantCategories)} > 1)">
    <div id="constant-editor-index" class="tx_tstemplate_constant-editor">
        <div class="ns-ext-navigation-wrap" style="padding: 24px;margin-top: 0;transition: border .2s ease;">
            <div class="ns-ext-navigation-wrap">
                <a class="navbar-brand ns-ext-name ns-ext-name-desktop" href="javascript:;">Helpdesk</a>
            </div>
            <f:if condition="{f:count(subject: relevantCategories)} > 1">
                <div class="ns-ext-navigation">
                    <nav class="navbar navbar-expand-lg">
                        <a class="navbar-brand ns-ext-name" href="javascript:;">NS Helpdesk</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nsextNavbar"
                            aria-controls="nsextNavbar" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler__line"></span>
                            <span class="navbar-toggler__line"></span>
                            <span class="navbar-toggler__line"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="nsextNavbar">
                            <ul class="navbar-nav">
                                <f:for each="{relevantCategories}" key="relevantCategoryKey" as="relevantCategory" iteration="i">
                                    <f:if condition="{bt:themeContains(value: '{relevantCategoryKey}')}">
                                        <f:if condition="{relevantCategory.label} == 'ns_helpdesk_globalsettings'">
                                            <li class="nav-item {f:if(condition: '{selectedCategory}=={relevantCategory.label}', then: 'active')}">
                                                <f:link.typolink class="nav-link" parameter="{f:be.uri(route: 'nitsan_nshelpdeskmodule_configuration', parameters: '{id: pageUid, selectedCategory:\'{relevantCategoryKey}\'}')}">
                                                    <f:if condition="{relevantCategory.label} == 'ns_helpdesk_globalsettings'">
                                                        <em class="fa fas fa-gear" aria-hiden="true"></em>
                                                        <f:translate key="LLL:EXT:ns_helpdesk/Resources/Private/Language/BackendModule.xlf:ns_helpdesk_globalsettings"  />
                                                    </f:if>
                                                </f:link.typolink>
                                            </li>
                                        </f:if>
                                    </f:if>
                                </f:for>
                            </ul>
                        </div>
                    </nav>
                </div>
            </f:if>
        </div>
    </div>
</f:if>

</html>
