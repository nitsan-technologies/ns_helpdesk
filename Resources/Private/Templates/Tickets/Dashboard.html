<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="content">
	<div class="ns-ext-dashboard-wrap">
		<div class="row">
			<div class="col-lg-8 col-xl-9">
				<f:if condition="{totalTicket} > 0">
					<f:then>
						<div class="row">
							<div class="col-sm-6 col-lg-4">
								<div class="card">
									<div class="card-body">
										<div class="ns-ext-report-block d-flex align-items-center">
											<div class="report-block-content">
												<h5><f:translate key="{f:if(condition: '{totalTicket} <= 1',then: 'dashboard.singular.total.ticket',else: 'dashboard.plural.total.ticket')}" /></h5>
											</div>
											<div class="report-block-icon">
												<em class="fa text-primary" aria-hidden="true"><strong><span>{totalTicket}</span></strong></em>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-sm-6 col-lg-4">
								<div class="card">
									<div class="card-body">
										<div class="ns-ext-report-block d-flex align-items-center">
											<div class="report-block-content">
												<h5><f:translate key="{f:if(condition: '{closeTicket} <= 1',then: 'dashboard.singular.close.ticket',else: 'dashboard.plural.close.ticket')}" /></h5>
											</div>
											<div class="report-block-icon">
												<em class="fa text-danger" aria-hidden="true"><strong><span>{closeTicket}</span></strong></em>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-sm-6 col-lg-4">
								<div class="card">
									<div class="card-body">
										<div class="ns-ext-report-block d-flex align-items-center">
											<div class="report-block-content">
												<h5><f:translate key="{f:if(condition: '{newTicket} <= 1',then: 'dashboard.singular.new.ticket',else: 'dashboard.plural.new.ticket')}" /></h5>
											</div>
											<div class="report-block-icon">
												<em class="fa text-success" aria-hidden="true"><strong><span>{newTicket}</span></strong></em>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6 col-lg-6">
								<div class="card">
									<div class="card-body">
										<div class="ns-ext-report-block d-flex align-items-center">
											<div class="report-block-content">
												<h5><f:translate key="customerreview" /></h5>
											</div>
											<div class="report-block-icon">
												<em class="fa" aria-hidden="true"><strong><span>
													<div class='rating-stars'>
													<ul id='stars' class="d-flex" style="margin: 0;">
														<f:for each="{0:1,1:2,2:3,3:4,4:5}" as="item" iteration="i">
															<li class="star {f:if(condition:'{i.cycle} <= {customerReview}', then:'selected')}" data-value='1'>
																<svg xmlns="http://www.w3.org/2000/svg" width="28.01" height="26.843" viewBox="0 0 28.01 26.843">
																	<path id="shapes-and-symbols_1_" data-name="shapes-and-symbols (1)" d="M27.937,10.635a1.486,1.486,0,0,0-1.282-1.024l-8.084-.734-3.2-7.482a1.489,1.489,0,0,0-2.738,0l-3.2,7.481-8.086.734a1.49,1.49,0,0,0-.845,2.605L6.62,17.576l-1.8,7.938a1.486,1.486,0,0,0,2.214,1.608l6.974-4.168,6.971,4.168a1.488,1.488,0,0,0,2.215-1.608l-1.8-7.938L27.5,12.217a1.489,1.489,0,0,0,.437-1.582Zm0,0" transform="translate(0 -0.491)" fill="#dbdfe4"/>
																</svg>
															</li>
														</f:for>
													</ul>
												</div>
												</span></strong></em>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-sm-6 col-lg-6">
								<div class="card">
									<div class="card-body">
										<div class="ns-ext-report-block d-flex align-items-center">
											<div class="report-block-content">
												<h5><f:translate key="assigntome" arguments="{0:'{f:if(condition: userDetail.realName, then: userDetail.realName, else: userDetail.username) ->f:format.case(mode: \'capital\')}'}"/></h5>
											</div>
											<div class="report-block-icon">
												<em class="fa" aria-hidden="true"><strong><span>{assignToMe}</span></strong></em>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</f:then>
					<f:else>
						<div class="alert alert-info" role="alert">
							<h4 class="alert-heading"><f:translate key="opps" /></h4>
							<p><f:translate key="info1" /></p>
						</div>
					</f:else>
				</f:if>
				<f:format.raw>{dashboardSupport}</f:format.raw>
			</div>
			<f:format.raw>{rightSide}</f:format.raw>
		</div>
	</div>
</f:section>

</html>
